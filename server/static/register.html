<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="/static/login.css">
</head>
<body>
    <div class="container">
        <h2>Регистрация</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="username">Имя пользователя</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group hidden" id="passwordConfGroup" style="display: none;">
                <label for="passwordConf">Подтверждение пароля</label>
                <input type="password" id="passwordConf" name="passwordConf">
            </div>

            <button type="submit">Зарегистрироваться</button>
        </form>
        <div class="notification error" id="errorMessage"></div>
        <div class="notification success" id="successMessage"></div>
        <p style="text-align: center; margin-top: 15px;">
            <a href="/" style="color: #007bff; text-decoration: none;">Вернуться к авторизации</a>
        </p>
    </div>
    <script>
        const registerForm = document.getElementById('registerForm');
        const passwordField = document.getElementById('password');
        const passwordConfField = document.getElementById('passwordConf');
        const passwordConfGroup = document.getElementById('passwordConfGroup');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        passwordField.addEventListener('input', () => {
            if (passwordField.value.length > 0) {
                passwordConfGroup.style.display = 'block';
            } else {
                passwordConfGroup.style.display = 'none';
                passwordConfField.value = '';
            }
        });

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = passwordField.value;
            const passwordConf = passwordConfField.value;

            const response = await fetch('/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password, passwordConf })
            });

            const result = await response.json();
            if (result.success) {
                successMessage.textContent = result.message;
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
                if (result.redirect) {
                    setTimeout(() => {
                        window.location.href = result.redirect;
                    }, 2000);
                }
            } else {
                errorMessage.textContent = result.message;
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
            }
        });
    </script>
</body>
</html>
